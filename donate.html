<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Donate - Nirantara Foundation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        header {
            background-image: url('C:Users/richu jos cherian/OneDrive/Desktop/charity/images/kids-2408614.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            padding: 20px;
        }

        header h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        header p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        section {
            padding: 50px 15px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            margin: -150px auto 50px;
            max-width: 800px;
            text-align: center;
        }

        .donation-buttons .btn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: rgb(0, 177, 151);
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .donation-buttons .btn:hover {
            background-color: rgb(0, 223, 223);
        }

        .payment-options {
            margin-top: 30px;
        }

        .payment-options img {
            width: 80px;
            margin: 10px;
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        footer a {
            color: #017133;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1rem;
            }

            section {
                margin: -100px auto 50px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Make a Difference Today</h1>
        <p>Support our initiatives and help us create lasting change.</p>
    </header>

    <!-- Donation Options Section -->
    <section>
        <h2>Donation Options</h2>
        <p>Select how you'd like to contribute:</p>
        <div class="donation-buttons">
            <button class="btn">₹100</button>
            <button class="btn">₹500</button>
            <button class="btn">₹1000</button>
            <button class="btn">₹10000</button>
            <button class="btn">Custom Amount</button>
        </div>

        <div class="payment-options">
            <h3>Choose Payment Method</h3>
            <p>We accept payments via:</p>
            <img src="upi-logo.png" alt="UPI">
            <img src="debit-card-logo.png" alt="Debit Card">
            <img src="credit-card-logo.png" alt="Credit Card">
            <img src="netbanking-logo.png" alt="Net Banking">
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <a href="index.html">Back to Home</a>
        <p class="mt-3">© 2025 Nirantara Foundation. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
